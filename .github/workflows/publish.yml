name: Publish

on:
  release:
    types: [created]

jobs:
build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [10, 12, 14, 15, 16]
    steps:
      - name: Setup repo
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Setup Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test
      - name: Uninstall yarn
        run: npm uninstall -g yarn

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Steup repo
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - name: Setup Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: Build package
        run: yarn build
      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
      - name: Uninstall yarn
        run: npm uninstall -g yarn
